{% extends "layout.html" %} {% block title %} Recipe {% endblock %} {% block content %}
<style>
  .hero-section {
    margin-top: 25px;
  }

  h2 {
    text-align: center;
    font-weight: bold;
    font-style: italic;
  }

  .item {
    height: 100%;
  }
</style>

<main class="hero-section">
  <div class="container">
    <h2>Find delicious meals just waiting to be made!</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="box-shadow: 1px 4px 10px 3px #000;">
        <div class="item active">
          <img src="static/img/home.jpg" style="width:100%;">
          <div class="carousel-caption">
            <h3>Find the simplest delicacies!</h3>
          </div>
        </div>
        <div class="item">
          <img src="static/img/home2.jpg" style="width:100%;">
          <div class="carousel-caption">
            <h3>Use what you already have!</h3>
          </div>
        </div>
        <div class="item">
          <img src="static/img/home3.jpg" style="width:100%;">
          <div class="carousel-caption">
            <h3>Built for simplicity!</h3>
            <h3>Easiest instructions you'll ever get!</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</main>
{% endblock %}
